<!-- Update index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add gradient background and better typography -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Nihongo Master">
                <span>日本語マスター</span>
            </div>
            <!-- Add user progress -->
            <div class="user-status">
                <div class="xp-bar">
                    <div class="xp-progress" style="width: 45%"></div>
                </div>
                <span>450 XP</span>
                <i class="fas fa-user-circle"></i>
            </div>
        </nav>
    </header>

    <!-- Updated hero section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Discover the Beauty of Japanese</h1>
            <div class="hero-stats">
                <div class="stat-item">
                    <i class="fas fa-book-open"></i>
                    <span>15 Lessons</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-microphone-alt"></i>
                    <span>Speech Practice</span>
                </div>
            </div>
            <button class="cta pulse">
                Start Learning <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </section>

    <!-- Add loading animation -->
    <div class="loader">
        <div class="loading-text">Loading...</div>
        <div class="loading-bar"></div>
    </div>
</body>
</html>
